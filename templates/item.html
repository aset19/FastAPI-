<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Марк Отто, Джейкоб Торнтон и контрибьюторы Bootstrap">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Пример оформления заказа · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/checkout/">


      <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Favicons -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  </head>
  <body class="bg-light">

  <nav class="navbar navbar-expand-md bg-light bsb-navbar bsb-navbar-hover bsb-navbar-caret shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/user/all" >
      <img src="{{ url_for('static', path='/img/sgork.png') }}" width="30" height="34">  Список личного состава

      </a>

    </div>
  </nav>
  <div class="container">
    <main>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h1 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Список всех</span>
            <span class="badge bg-primary rounded-pill"></span>
          </h1>
          <ul class="list-group mb-3">
            {% for item in data %}
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">{{item.id}}</h6>
                <h2 class="text-muted">{{item.name}} {{item.surname}}</h2>
              </div>
              <span class="text-muted">{{item.nickname}}</span>
            </li>
            {%endfor%}
          </ul>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </main>

  </div>
